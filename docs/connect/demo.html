<!doctype html>
<html lang="en" class="h-100">

<head>

    <title>PyKiln</title>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!--Vue 2.6-->
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script src="js/Sortable.min.js"></script>
    <script src="js/vuedraggable.umd.min.js"></script>
    <!-- <link rel="stylesheet" href="./vuedraggable.css"> -->
    
    <!--Bootstrap + JQuery-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link rel="stylesheet" href="css/bootstrap.min.slate.css">-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    <!--Font Awesome-->
    <link href="css/all.min.css" rel="stylesheet">
    
    <!--ChartJS-->
    <script src="js/moment.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/utils.js"></script>
    
    <script src="js/charts.js"></script>
    
    
    <!--PiKiln JS and CSS-->
    <link rel="stylesheet" href="css/styles.css">

    

    </head>
    <body class="d-flex flex-column h-100">
        <div class="main-container" id="app">

            <!-- <draggable v-model="myArray" group="people" @start="drag=true" @end="drag=false">
                <div v-for="element in myArray" :key="element.id">{{element.name}}</div>
             </draggable> -->

             <draggable v-model="myArray">
                <transition-group>
                    <div v-for="element in myArray" :key="element.id">
                        {{element.name}}
                    </div>
                </transition-group>
            </draggable>

            <draggable
                id="first"
                data-source="juju"
                :list="list"
                class="list-group"
                draggable=".item"
                group="a"
            >
            <div
                class="list-group-item item"
                v-for="element in list"
                :key="element.name"
            >
            {{ element.name }}
            </div>
    
            <div
                slot="header"
                class="btn-group list-group-item"
                role="group"
                aria-label="Basic example"
            >
                <button class="btn btn-secondary" @click="add">Add</button>
                <button class="btn btn-secondary" @click="replace">Replace</button>
            </div>
          </draggable>
            
        </div>

    <!-- <script src="js/pikiln-scripts.js"></script> -->
    <script src="js/pykiln-vue3.js"></script>
    
    </body>



</html>
